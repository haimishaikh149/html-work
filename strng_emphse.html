<head>
    <meta charset="UTF-8">

    <title>STRONG_EMPHASIS</title>

<body>
    <h1>your favourite place</h1>
    <p><h3><strong>my favourite place is seaside</strong></h3></p>
    <p><h3><em>my favourite place is seaside*</em></h3></p>
    
</body>
